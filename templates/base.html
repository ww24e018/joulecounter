<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}JouleCounter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'overview' %}">Home</a>
            <a class="nav-link" href="{% url 'add_template' %}">Add Food Template</a>
            <a class="nav-link" href="{% url 'log_item' %}">Log Food Item</a>
            <a class="nav-link" href="{% url 'daily_summary' 0 %}">Todayâ€™s Summary</a>
            <a class="nav-link" href="{% url 'daily_summary' 1 %}">Yesterday</a>
            <a class="nav-link"  href="{% url 'admin:index' %}">Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        /* https://getbootstrap.com/docs/5.3/customize/color-modes/#javascript */
        /*!
         * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
         * Copyright 2011-2025 The Bootstrap Authors
         * Licensed under the Creative Commons Attribution 3.0 Unported License.
         */

        (() => {
          'use strict'

          const getStoredTheme = () => localStorage.getItem('theme')
          const setStoredTheme = theme => localStorage.setItem('theme', theme)

          const getPreferredTheme = () => {
            const storedTheme = getStoredTheme()
            if (storedTheme) {
              return storedTheme
            }

            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
          }

          const setTheme = theme => {
            if (theme === 'auto') {
              document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
            } else {
              document.documentElement.setAttribute('data-bs-theme', theme)
            }
          }

          setTheme(getPreferredTheme())

          const showActiveTheme = (theme, focus = false) => {
            const themeSwitcher = document.querySelector('#bd-theme')

            if (!themeSwitcher) {
              return
            }

            const themeSwitcherText = document.querySelector('#bd-theme-text')
            const activeThemeIcon = document.querySelector('.theme-icon-active use')
            const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
            const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

            document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
              element.classList.remove('active')
              element.setAttribute('aria-pressed', 'false')
            })

            btnToActive.classList.add('active')
            btnToActive.setAttribute('aria-pressed', 'true')
            activeThemeIcon.setAttribute('href', svgOfActiveBtn)
            const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
            themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

            if (focus) {
              themeSwitcher.focus()
            }
          }

          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const storedTheme = getStoredTheme()
            if (storedTheme !== 'light' && storedTheme !== 'dark') {
              setTheme(getPreferredTheme())
            }
          })

          window.addEventListener('DOMContentLoaded', () => {
            showActiveTheme(getPreferredTheme())

            document.querySelectorAll('[data-bs-theme-value]')
              .forEach(toggle => {
                toggle.addEventListener('click', () => {
                  const theme = toggle.getAttribute('data-bs-theme-value')
                  setStoredTheme(theme)
                  setTheme(theme)
                  showActiveTheme(theme, true)
                })
              })
          })
        })()
    </script>

</body>
</html>
